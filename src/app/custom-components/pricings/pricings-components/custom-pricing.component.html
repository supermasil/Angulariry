<div class="mt-4">
  <auto-complete-input
    [dataObservable]="userCodes.asObservable()"
    (itemSelected)="userSelected($event)"
    (inputInvalid)="''"
    [enforeSelection]="true"
    [matLabel]="'general.users' | translate"
    [lockOption]="false"
    [matErrorMessage]="'Please select one from the drowdown only'">
  </auto-complete-input>
</div>

<div class="mt-2">
  <auto-complete-input
    [dataObservable]="itemNames.asObservable()"
    (itemSelected)="itemSelected($event)"
    (inputInvalid)="''"
    [enforeSelection]="true"
    [matLabel]="'tracking-info.item-name' | translate"
    [lockOption]="false"
    [matErrorMessage]="'Please select one from the drowdown only'">
  </auto-complete-input>
</div>

<pricing-common-form
  [mode]="'custom'"
  [selectedItemObservable]="selectedItemSubject.asObservable()"
  [selectedUserObservable]="selectedUserSubject.asObservable()">
</pricing-common-form>
