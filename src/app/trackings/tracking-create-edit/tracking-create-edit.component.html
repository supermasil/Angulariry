<mat-tab-group class="mb-4 greyed-text" [@.disabled]="true" [(selectedIndex)]="selectedIndex">
  <mat-tab [label]="'tracking-types.online' | translate" *ngIf="enabled[0]">
    <ng-template matTabContent>
      <online-form-create></online-form-create>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="'tracking-types.serviced' | translate" *ngIf="enabled[1] && isAuth() && canView(authGlobals.internal)">
    <ng-template matTabContent>
      <serviced-form-create></serviced-form-create>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="'tracking-types.in-person' | translate" *ngIf="enabled[2]  && isAuth() && canView(authGlobals.internal)">
    <ng-template matTabContent>
      <in-person-form-create></in-person-form-create>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="'tracking-types.consolidated' | translate" *ngIf="enabled[3] && isAuth() && canView(authGlobals.internal)">
    <ng-template matTabContent>
      <consolidated-form-create></consolidated-form-create>
    </ng-template>
  </mat-tab>

  <mat-tab [label]="'tracking-types.master' | translate" *ngIf="enabled[4] && isAuth() && canView(authGlobals.internal)">
    <ng-template matTabContent>
      <master-form-create></master-form-create>
    </ng-template>
  </mat-tab>
</mat-tab-group>
