<form [formGroup]='onlineForm' (submit)='onSave()' class="my-4">
  <div class="d-flex">
    <mat-form-field appearance="outline">
      <mat-label>Tracking Number</mat-label>
      <input
      matInput
      type='text'
      formControlName='trackingNumber'>
      <button *ngIf="onlineForm.controls['trackingNumber'].value" matSuffix mat-icon-button (click)="onlineForm.controls['trackingNumber'].setValue('')">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>Please enter a Tracking Number</mat-error>
    </mat-form-field>
    <a
      mat-mini-fab
      color='primary'
      class="mt-2 d-inline ml-2"
      (click)="scannerOpened = !scannerOpened">
      <mat-icon>qr_code</mat-icon>
    </a>
  </div>
  <app-code-scanner *ngIf="scannerOpened"></app-code-scanner>

  <div class="row">
    <mat-form-field appearance="outline" class="col">
      <mat-label>Carrier</mat-label>
      <mat-select formControlName="carrier">
        <mat-option *ngFor="let carrier of carriers" [value]="carrier">
          {{carrier}}
        </mat-option>
      </mat-select>
      <mat-error>Please choose a carrier</mat-error>
      <!-- <mat-hint>{{form.get('carrier').value?.sound}}</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="col">
      <mat-label>Status</mat-label>
      <mat-select matInput formControlName="status" autoActiveFirstOption>
        <mat-option *ngFor="let option of internalStatus" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
      <mat-error>Please select a status</mat-error>
    </mat-form-field>
  </div>

  <div class="mt-2">
    <file-uploader></file-uploader>
  </div>

  <div class="mt-2">
    <items-list #itemsList></items-list>
  </div>


  <mat-form-field appearance="outline" class="mt-4">
    <mat-label>Notes</mat-label>
    <textarea
    matInput
    rows='10'
    formControlName='content'
    ></textarea>
    <mat-error>Please enter some post content</mat-error>
  </mat-form-field>

  <div class="mt-2">
    <button
    mat-raised-button
    color='primary'
    type='submit'
    class="mr-2">
    Save
    </button>
    <button
      mat-raised-button
      color='warn'
      type=''>
      Cancel
    </button>
  </div>
</form>
