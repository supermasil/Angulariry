<form class="mb-2">
  <mat-form-field class="mt-4">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div>
    <table mat-table
          [dataSource]="dataSource" multiTemplateDataRows
          matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null;"
                        [checked]="filterselection.hasValue() && isAllSelected"
                        [indeterminate]="filterselection.hasValue() && !isAllSelected"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? rowSelectionClicked(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Column data -->
      <div *ngFor="let column of displayedColumns">
        <div *ngIf="column !== 'select'">
          <ng-container matColumnDef="{{column}}" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortClicked();"> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
          </ng-container>
        </div>
      </div>



      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <!-- no <th></th> -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="item-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="mb-4">
              {{element.description}}
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button
    mat-raised-button
    color='primary'
    type='submit'
    class="mt-2 mr-2">
    Save
  </button>
  <button
    mat-raised-button
    color='warn'
    type=''
    class="mt-2">
    Cancel
  </button>
</form>
