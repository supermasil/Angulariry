<form [formGroup]="itemsForm">
  <div formArrayName="items" *ngFor="let item of itemsForm.get('items')['controls']; let i = index;">
    <div [formGroupName]="i">
      <div class="row">
        <div class="col-lg px-2 pr-lg-1 pl-lg-0">
          <auto-complete-input
            [dataObservable]="itemNamesSubject.asObservable()"
            (itemSelected)="itemsForm.get('items')['controls'][i].controls['name'].setValue($event.value)"
            (inputInvalid)="itemsForm.get('items')['controls'][i].controls['name'].setValue('')"
            [enforeSelection]="false"
            [matLabel]="'Item name'">
          </auto-complete-input>
        </div>

        <mat-form-field appearance="outline" class="col-lg px-2 pr-lg-1">
          <mat-label>Declared value</mat-label>
          <input matInput type="number" formControlName="value" min="0">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg px-2 pr-lg-1">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" min="0">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg px-2 pr-lg-1">
          <mat-label>Insurance</mat-label>
          <mat-select matInput formControlName="insurance" autoActiveFirstOption>
            <mat-option *ngFor="let option of insurance" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
          <mat-error>Please select an origin</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-lg px-2 pr-lg-1">
          <mat-label>Weight (KG)</mat-label>
          <input matInput type="number" formControlName="weight" min="0">
        </mat-form-field>
        <mat-form-field appearance="fill" floatLabel="always" class="col-lg px-2 pr-lg-0">
          <mat-label>Extra charge</mat-label>
          <input matInput type="number" formControlName="extraCharge">
          <span matPrefix>$&nbsp;</span>
          <a
            matSuffix
            mat-mini-fab
            color="warn"
            (click)="removeItem(i)">
            <mat-icon>delete</mat-icon>
          </a>
        </mat-form-field>
      </div>
    </div>
  </div>
  <a mat-mini-fab color="primary" class="float-right" (click)="addItem()"><mat-icon>add</mat-icon></a>

  <button hidden type="submit" #submitButton></button>
</form>
