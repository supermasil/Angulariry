<mat-slider min="1" max="100" step="1" value="1"></mat-slider>

<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]='form' (submit)='onSaveTracking()'>
    <mat-form-field appearance="outline">
      <mat-label>Tracking Number</mat-label>
      <input
      matInput
      type='text'
      formControlName='trackingNumber'>
      <mat-error *ngIf="form.get('trackingNumber').invalid">Please enter a Tracking Number</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Carrier</mat-label>
      <mat-select formControlName="carrier">
        <mat-option *ngFor="let carrier of carriers" [value]="carrier">
          {{carrier}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('carrier').invalid">Please choose a carrier</mat-error>
      <!-- <mat-hint>{{form.get('carrier').value?.sound}}</mat-hint> -->
    </mat-form-field>


    <div class="mt-2 mb-4">
      <button mat-stroked-button type='button' (click)='filePicker.click()'>Pick Image</button>
      <input type="file" #filePicker (change)='onImagePicked($event)'>
    </div>

    <div class='image-preview' *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]='imagePreview' [alt]='form.value.trackingNumber'>
    </div>
    <mat-error *ngIf="imagePreview !== '' && imagePreview && form.get('image').invalid">Invalid input type</mat-error>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea
      matInput
      rows='10'
      formControlName='content'
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some post content</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color='primary'
      type='submit'
      class="mt-2">
      Save Post
    </button>
  </form>
</mat-card>
