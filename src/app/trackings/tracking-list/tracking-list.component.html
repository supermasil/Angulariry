<div class="d-flex">
  <a
    mat-mini-fab
    color='primary'
    class="mt-2 d-inline mr-2"
    (click)="scannerOpened = !scannerOpened">
    <mat-icon>qr_code</mat-icon>
  </a>
  <mat-form-field appearance="outline">
    <mat-label>Search here</mat-label>
    <input
      (keydown.meta.enter)="onFuzzySearch()"
      matInput
      type='text'>
    <button
      matSuffix
      mat-icon-button
      id="searchButton"
      aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <a
    mat-mini-fab
    color='primary'
    (click)='onFuzzySearch()'
    class="mt-2 d-inline ml-2">
    <mat-icon>search</mat-icon>
  </a>
</div>


<app-code-scanner *ngIf="scannerOpened"></app-code-scanner>

<mat-tab-group (selectedIndexChange)="tabChanged($event)"class="mb-4 greyed-text" [@.disabled]="true" [(selectedIndex)]="selectedIndex">
  <mat-tab label="Online" *ngIf="enabled[0]">
    <ng-template matTabContent>
      <tracking-list-common-template
        (pageDataChangeEvent)="pageDataChanged($event)"
        [trackingsObservable]="trackingsSubject.asObservable()">
      </tracking-list-common-template>
    </ng-template>
  </mat-tab>

  <mat-tab label="Serviced" *ngIf="enabled[1]">
    <ng-template matTabContent>
      <tracking-list-common-template
        (pageDataChangeEvent)="pageDataChanged($event)"
        [trackingsObservable]="trackingsSubject.asObservable()">
      </tracking-list-common-template>
    </ng-template>
  </mat-tab>

  <mat-tab label="In-person" *ngIf="enabled[2]">
    <ng-template matTabContent>
      <tracking-list-common-template
        (pageDataChangeEvent)="pageDataChanged($event)"
        [trackingsObservable]="trackingsSubject.asObservable()">
      </tracking-list-common-template>
    </ng-template>
  </mat-tab>

  <mat-tab label="Consolidated" *ngIf="enabled[3]">
    <ng-template matTabContent>
      <tracking-list-common-template
        (pageDataChangeEvent)="pageDataChanged($event)"
        [trackingsObservable]="trackingsSubject.asObservable()">
      </tracking-list-common-template>
    </ng-template>
  </mat-tab>

  <mat-tab label="Master" *ngIf="enabled[4]">
    <ng-template matTabContent>
      <tracking-list-common-template
        (pageDataChangeEvent)="pageDataChanged($event)"
        [trackingsObservable]="trackingsSubject.asObservable()">
      </tracking-list-common-template>
    </ng-template>
  </mat-tab>
</mat-tab-group>
