<mat-card>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Login">
      <mat-card>
        <form (submit)='onLogin(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
          <mat-form-field>
            <input
            matInput
            type='email'
            placeholder='Email'
            name='email'
            ngModel
            #emailInput='ngModel'
            required
            email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
            type='password'
            matInput
            placeholder='Password'
            name='password'
            ngModel
            #passwordInput='ngModel'
            required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
          </mat-form-field>
          <button mat-raised-button color='accent' type='submit'>Login</button>
        </form>
      </mat-card>
      <!-- ? check if it's undefined -->
    </mat-tab>
    <mat-tab label="Signup">
      <mat-card>

        <form (submit)='onSignup(signupForm)' #signupForm='ngForm' *ngIf='!isLoading'>
          <mat-form-field>
            <input
            matInput
            type='text'
            placeholder='Full Name'
            name='name'
            ngModel
            #nameInput='ngModel'
            required>
            <mat-error *ngIf="nameInput.invalid">Please enter your name</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
            matInput
            type='email'
            placeholder='Email'
            name='email'
            ngModel
            #emailInput='ngModel'
            required
            email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
            type='password'
            matInput
            placeholder='Password'
            name='password'
            ngModel
            #passwordInput='ngModel'
            required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
          </mat-form-field>
          <button mat-raised-button color='accent' type='submit' *ngIf="!isLoading">Signup</button>
        </form>
      </mat-card>
    </mat-tab>
    <mat-tab label="Forgot password?">
      <mat-card>
        <form (submit)='onPasswordReset(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
          <mat-form-field>
            <input
            matInput
            type='email'
            placeholder='Email'
            name='email'
            ngModel
            #emailInput='ngModel'
            required
            email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
          <button mat-raised-button color='accent' type='submit' *ngIf="!isLoading">Signup</button>
        </form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
</mat-card>
